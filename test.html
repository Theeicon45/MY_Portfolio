<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #d9d9d9;
        }
        nav {
            width: 100%;
            background-color: transparent;
            padding: 10px;
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }
        nav ul li {
            display: inline;
            margin-right: 90px;
            background-color: rgb(9, 192, 192);
            padding: 10px;
            border-radius: 10px;
            transition: transform 1s ease;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        nav ul li:hover {
            transform: scale3d(1.1, 1.1, 1);
        }
        /* Hamburger menu styles */
        #nav-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            cursor: pointer;
            margin-left: auto;
            margin-right: 20px;
        }
        #nav-toggle span {
            display: block;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }
        #nav-menu {
            display: flex;
        }
        /* Responsive styles */
        @media (max-width: 480px) {
            #nav-toggle {
                display: flex;
            }
            #nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: rgb(9, 192, 192);
            }
            #nav-menu.show {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <span id="nav-toggle" aria-label="Toggle navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </span>
        <ul id="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Content here -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');

            navToggle.addEventListener('click', function() {
                // Only toggle the menu if the screen width is 480px or less
                if (window.innerWidth <= 480) {
                    navMenu.classList.toggle('show');
                }
            });
            
            // Ensure the menu is hidden when resizing from mobile to desktop
            window.addEventListener('resize', function() {
                if (window.innerWidth > 480) {
                    navMenu.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
